<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <title>imSmart</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
<div class="main-container">

    <div class="main-slider">
        <!-- Individual slides get into following div -->
        <div class="main-slides-container"></div>
    </div>

    <footer class="footer-menu">
        <div class="main-menu">
            <a href="javascript:;" id="main-menu-btn">Menu</a>
        </div>
        <div class="chapter-menu">
            <a href="#" class="close-btn">
                <img src="images/cross-white.png" width="20" height="20">
            </a>

            <div class="tab-buttons">
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#related-documents">Related Documents</a></li>
                    <li><a href="#slide-notes">Slide Notes</a></li>
                </ul>
            </div>

            <div class="tab-contents">
                <div id="menu">
                    <!-- Chapter list gets into following ul -->
                    <ul class="chapters"></ul>
                    <div class="slides-outer">
                        <!-- Slide thumbnail list gets into following div -->
                        <div class="slides-container"></div>
                    </div>
                </div>
                <div id="related-documents">second</div>
                <div id="slide-notes">third</div>
            </div>

        </div>
    </footer>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/owlcarousel/owl-carousel/owl.carousel.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/mala-tabs.js"></script>
<script src="scripts/slides.js"></script>
<script src="scripts/data-loader.js"></script>
<!-- endbuild -->

</body>
</html>
